<!DOCTYPE html>

  <style>

    h1 {

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è "–∞–ª—å–±–æ–º–∞" ‚Äî —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
.album {
  position: relative;
  width: 100%;
  max-width: 420px;     /* –±—ã–ª–æ 320px */
  height: 330px;        /* –±—ã–ª–æ 230px */
  margin: 35px auto 20px;
}

/* —Ä–∞–º–∫–∏ ‚Äî —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± + –¥–æ–±–∞–≤–ª—è–µ–º —á—É—Ç—å –±–æ–ª—å—à–µ —Ç–µ–Ω–∏ */
.photo-frame {
  position: absolute;
  width: 75%;           /* –±—ã–ª–æ 65% */
  max-width: 280px;     /* –±—ã–ª–æ 210px */
  background: #fff;
  padding: 10px 10px 22px;
  border-radius: 14px;
  box-shadow: 0 10px 26px rgba(0, 0, 0, 0.18);
}

.photo-frame img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
  object-fit: cover;
}

/* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç—Ä—ë—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
   ‚Äî —É–≤–µ–ª–∏—á–∏–ª —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –Ω–∏–º–∏
   ‚Äî –¥–æ–±–∞–≤–∏–ª –±–æ–ª–µ–µ —è–≤–Ω—ã–µ —Å–º–µ—â–µ–Ω–∏—è –∏ —É–≥–ª—ã
*/

.photo-1 {
  top: 0;
  left: 4%;
  transform: rotate(-8deg);
  z-index: 3;
}

.photo-2 {
  top: 32%;
  right: 2%;
  transform: rotate(7deg);
  z-index: 2;
}

.photo-3 {
  bottom: 0%;
  left: 14%;
  transform: rotate(-4deg);
  z-index: 1;
}

/* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
@media (max-width: 360px) {
  .album {
    height: 290px;
    max-width: 330px;
  }
  .photo-frame {
    width: 80%;
    max-width: 250px;
  }
}

    /* —Å—Å—ã–ª–∫–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º–∞ */
    #gift-link {
      display: none;
      margin-top: 25px;
    }

    /* –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.9s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ</h1>
  <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à—ë–ª –∫–≤–∏–∑ ‚Äî –≤–æ—Ç —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫!</p>

  <!-- "–∞–ª—å–±–æ–º" –∏–∑ —Ç—Ä—ë—Ö —Ñ–æ—Ç–æ -->
  <div class="album">
    <div class="photo-frame photo-1">
      <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
    </div>
    <div class="photo-frame photo-2">
      <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    </div>
    <div class="photo-frame photo-3">
      <img src="photo3.jpg" alt="–§–æ—Ç–æ 3">
    </div>
  </div>

  <audio id="bg-music" autoplay muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="play-btn" class="btn">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <p id="gift-link">
    <a href="https://–°–°–´–õ–ö–ê_–ù–ê_–¢–í–û–ô_–°–ï–†–¢–ò–§–ò–ö–ê–¢" target="_blank">
      –ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ—á–Ω—ã–π —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç üéÅ
    </a>
  </p>

  <script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');
    const link = document.getElementById('gift-link');
    let started = false;

    function showLink() {
      link.style.display = 'block';
      link.classList.add('fade-in');
    }

    function startAudio() {
      if (started) return;
      started = true;

      audio.volume = 0.7;

      audio.play().then(() => {
        audio.muted = false;
        btn.style.display = 'none';
        showLink();
      }).catch(err => {
        console.log('–ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –Ω–µ —Ä–∞–∑—Ä–µ—à—ë–Ω:', err);
      });
    }

    // –ø–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
    window.addEventListener('load', () => {
      setTimeout(startAudio, 300);
    });

    // –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ = –º—É–∑—ã–∫–∞ + –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏
    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.volume = 0.7;
      audio.play().catch(err => console.log(err));
      btn.style.display = 'none';
      showLink();
    });
  </script>
