<!DOCTYPE html>
<html lang="ru">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

      text-align: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #ffe6f5 0, #fff 55%, #ffe6ff 100%);
      position: relative;

    /* —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */

      position: fixed;

      font-size: 4rem;
      opacity: 0.12;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {

    }

    a {

      text-decoration: none;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #ff7aa8;
      color: #fff;
      box-shadow: 0 4px 10px rgba(255, 96, 144, 0.35);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(255, 96, 144, 0.35);
    }

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è "–∞–ª—å–±–æ–º–∞" */
    .album {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 230px;
      margin: 25px auto 10px;
    }

    .photo-frame {
      position: absolute;
      width: 65%;
      max-width: 210px;
      background: #fff;
      padding: 8px 8px 18px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      object-fit: cover;
    }

    /* –æ—Ç–¥–µ–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –∏ –ø–æ–≤–æ—Ä–æ—Ç—ã */
    .photo-1 {
      top: 0;
      left: 8%;
      transform: rotate(-7deg);
      z-index: 3;
    }

    .photo-2 {
      top: 25%;
      right: 5%;
      transform: rotate(6deg);
      z-index: 2;
    }

    .photo-3 {
      bottom: 0;
      left: 18%;
      transform: rotate(-3deg);
      z-index: 1;
    }

    /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 360px) {
      .album {
        height: 210px;
      }
      .photo-frame {
        width: 70%;
      }
    }

    /* —Å—Å—ã–ª–∫–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º–∞ */
    #gift-link {
      display: none;
      margin-top: 25px;
    }

    /* –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.9s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ</h1>
  <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à—ë–ª –∫–≤–∏–∑ ‚Äî –≤–æ—Ç —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫!</p>

  <!-- "–∞–ª—å–±–æ–º" –∏–∑ —Ç—Ä—ë—Ö —Ñ–æ—Ç–æ -->
  <div class="album">
    <div class="photo-frame photo-1">
      <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
    </div>
    <div class="photo-frame photo-2">
      <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    </div>
    <div class="photo-frame photo-3">
      <img src="photo3.jpg" alt="–§–æ—Ç–æ 3">
    </div>
  </div>

  <audio id="bg-music" autoplay muted>
    <source src="Love.mp3" type="audio/mpeg">
  </audio>

  <button id="play-btn" class="btn">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <p id="gift-link">
    <a href="https://www.grip.de" target="_blank">
      –ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ—á–Ω—ã–π —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç üéÅ
    </a>
  </p>

  <script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');
    const link = document.getElementById('gift-link');
    let started = false;

    function showLink() {
      link.style.display = 'block';
      link.classList.add('fade-in');
    }

    function startAudio() {
      if (started) return;
      started = true;

      audio.volume = 0.7;

      audio.play().then(() => {
        audio.muted = false;
        btn.style.display = 'none';
        showLink();
      }).catch(err => {
        console.log('–ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –Ω–µ —Ä–∞–∑—Ä–µ—à—ë–Ω:', err);
      });
    }

    // –ø–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
    window.addEventListener('load', () => {
      setTimeout(startAudio, 300);
    });

    // –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ = –º—É–∑—ã–∫–∞ + –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏
    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.volume = 0.7;
      audio.play().catch(err => console.log(err));
      btn.style.display = 'none';
      showLink();
    });
  </script>
</body>
</html>
