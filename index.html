    }

    #gift-link {

<body>
  <h1>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ</h1>
  <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à—ë–ª –∫–≤–∏–∑ ‚Äî –≤–æ—Ç —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫!</p>

  <audio id="bg-music" autoplay muted>
    <source src="Love.mp3" type="audio/mpeg">
  </audio>

  <button id="play-btn" class="btn">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <p id="gift-link">
    <a href="https://www.grip.de" target="_blank">
      –ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ—á–Ω—ã–π —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç üéÅ
    </a>
  </p>

  <script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');
    const link = document.getElementById('gift-link');
    let started = false;

    function startAudio() {
      if (started) return;
      started = true;

      audio.volume = 0.7;

      audio.play().then(() => {
        audio.muted = false;
        btn.style.display = 'none';
        link.style.display = 'block';   // ‚Üê –ø–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É
      }).catch(err => {
        // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å ‚Äî –∫–Ω–æ–ø–∫–∞ –æ—Å—Ç–∞—ë—Ç—Å—è, —Å—Å—ã–ª–∫–∞ —Å–∫—Ä—ã—Ç–∞
        console.log('–ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –Ω–µ —Ä–∞–∑—Ä–µ—à—ë–Ω:', err);
      });
    }

    // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
    window.addEventListener('load', () => {
      setTimeout(startAudio, 300);
    });

    // –ù–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ = –∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ + –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏
    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.volume = 0.7;
      audio.play().catch(err => console.log(err));
      btn.style.display = 'none';
      link.style.display = 'block';   // ‚Üê –ø–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É
    });
  </script>
