<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #ffe6f5 0, #fff 55%, #ffe6ff 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    body::before {
      content: "üíó üíó üíó üíó üíó";
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      font-size: 4rem;
      opacity: 0.12;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    a {
      font-size: 1.2rem;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #ff7aa8;
      color: #fff;
      box-shadow: 0 4px 10px rgba(255, 96, 144, 0.35);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(255, 96, 144, 0.35);
    }

    /* ===== —Ñ–æ—Ç–æ –∏–¥—É—Ç –û–î–ù–û –ü–û–î –î–†–£–ì–ò–ú ===== */

    .photo-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      margin: 40px auto;
      width: 100%;
      max-width: 700px;
    }

    .polaroid {
      background: #fff;
      padding: 12px 12px 18px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      transform: rotate(-2deg);
    }

    .polaroid:nth-child(2) {
      transform: rotate(2deg);
    }

    .polaroid:nth-child(3) {
      transform: rotate(-3deg);
    }

    .polaroid img {
      width: 100%;
      display: block;
      border-radius: 6px;
      border: 4px solid #d3d3d3;
      object-fit: cover;
    }

    /* –°–∫—Ä—ã—Ç–∞—è –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å—Å—ã–ª–∫–∞ */
    #gift-link {
      display: none;
      margin-top: 25px;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.9s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ª—é–±–∏–º—ã–π!</h1>
  <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à—ë–ª –∫–≤–∏–∑ ‚Äî –∫–ª–∏–∫–∞–π –≤–Ω–∏–∑—É, —Ç–∞–º —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫!</p>

  <!-- üì∏ 3 —Ñ–æ—Ç–æ –æ–¥–Ω–æ –ø–æ–¥ –¥—Ä—É–≥–∏–º -->
  <div class="photo-column">

    <div class="polaroid">
      <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
    </div>

    <div class="polaroid">
      <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    </div>

    <div class="polaroid">
      <img src="photo3.jpg" alt="–§–æ—Ç–æ 3">
    </div>

  </div>

  <audio id="bg-music" autoplay muted>
    <source src="Love.mp3" type="audio/mpeg">
  </audio>

  <button id="play-btn" class="btn">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <p id="gift-link">
    <a href="https://www.grip.de" target="_blank">–ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫ üéÅ</a>
  </p>

  <script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');
    const link = document.getElementById('gift-link');
    let started = false;

    function showLink() {
      link.style.display = 'block';
      link.classList.add('fade-in');
    }

    function startAudio() {
      if (started) return;
      started = true;

      audio.volume = 0.7;

      audio.play().then(() => {
        audio.muted = false;
        btn.style.display = 'none';
        showLink();
      }).catch(err => console.log(err));
    }

    window.addEventListener('load', () => {
      setTimeout(startAudio, 300);
    });

    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
      btn.style.display = 'none';
      showLink();
    });
  </script>

</body>
</html>
