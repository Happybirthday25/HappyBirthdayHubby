.album {

/* –û–±—â–∏–π —Å—Ç–∏–ª—å —Ä–∞–º–æ—á–µ–∫ */
.photo-frame {
  width: 33%;
  max-width: 180px;
  background: #fff;
  padding: 8px 8px 16px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);

  display: block;

/* –õ—ë–≥–∫–æ–µ –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ 8% */
.photo-1 {

/* –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ —É–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã */
@media (max-width: 400px) {

  }

  }
  .photo-3 {
    transform: translateX(-6%);

    /* —Å—Å—ã–ª–∫–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º–∞ */
    #gift-link {

    }

    /* –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    .fade-in {

    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

        opacity: 1;

<body>
  <h1>–° –î–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ</h1>
  <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à—ë–ª –∫–≤–∏–∑ ‚Äî –≤–æ—Ç —Ç–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫!</p>

  <!-- "–∞–ª—å–±–æ–º" –∏–∑ —Ç—Ä—ë—Ö —Ñ–æ—Ç–æ -->
  <div class="album">
    <div class="photo-frame photo-1">
      <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
    </div>
    <div class="photo-frame photo-2">
      <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    </div>
    <div class="photo-frame photo-3">
      <img src="photo3.jpg" alt="–§–æ—Ç–æ 3">
    </div>
  </div>

  <audio id="bg-music" autoplay muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="play-btn" class="btn">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <p id="gift-link">
    <a href="https://–°–°–´–õ–ö–ê_–ù–ê_–¢–í–û–ô_–°–ï–†–¢–ò–§–ò–ö–ê–¢" target="_blank">
      –ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ—á–Ω—ã–π —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç üéÅ
    </a>
  </p>

  <script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');
    const link = document.getElementById('gift-link');
    let started = false;

    function showLink() {
      link.style.display = 'block';
      link.classList.add('fade-in');
    }

    function startAudio() {
      if (started) return;
      started = true;

      audio.volume = 0.7;

      audio.play().then(() => {
        audio.muted = false;
        btn.style.display = 'none';
        showLink();
      }).catch(err => {
        console.log('–ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –Ω–µ —Ä–∞–∑—Ä–µ—à—ë–Ω:', err);
      });
    }

    // –ø–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
    window.addEventListener('load', () => {
      setTimeout(startAudio, 300);
    });

    // –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ = –º—É–∑—ã–∫–∞ + –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏
    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.volume = 0.7;
      audio.play().catch(err => console.log(err));
      btn.style.display = 'none';
      showLink();
    });
  </script>
